name: Dokku
on:
  push:
    branches:
      - ${{ secrets.BRANCH_FROM }}
jobs:
  build:
    runs-on: debian-stable
    steps:
      - uses: actions/checkout@v1
      - name: Dokku
        uses: marcelinollano/actions/dokku@main
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
          USER: ${{ secrets.DOKKU_USER }}
          HOST: ${{ secrets.DOKKU_HOST }}
          APP: ${{ secrets.DOKKU_APP }}
          PORT: ${{ secrets.DOKKU_PORT }}
          FROM: ${{ secrets.BRANCH_FROM }}
          TO: ${{ secrets.BRANCH_TO }}
